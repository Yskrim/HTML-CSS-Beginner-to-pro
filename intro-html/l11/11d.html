<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                font-family: Arial;
                margin: 0;
            }
            .add-friend {

                padding: 10px;
                padding-left: 16px;
                padding-right: 16px;
                margin: 8px;

                background-color: rgb(66, 115, 237);
                color: white;

                border:none;
                border-radius: 4px;

                font-size: 14px;
                line-height: 18px;
            }
            
            .name{
                font-size: 20px;
                font-weight: bold; 

                margin:8px
            }
            .stats{
                color: gray;
                font-size: 14px;
                
                margin:8px;
            }

            .avatar {
                width: 100%;
                height: 200px;
                object-fit: cover;
                border-radius: 4px;
            }

            .card {
                background-color: white;
                

                padding: 10px;
                margin: 12px;

                border-radius: 8px;
                box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
            }

            .card-info-grid {
                display: grid;
                grid-template-columns: 20px 1fr;
                column-gap: 6px;
                align-items: center;
            }

            .profile-pic {

                margin-left: 8px;
                width: 20px;
                height:20px;
                border-radius: 20px;
                object-fit: cover;
                vertical-align: middle;
            }

            .card-grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
            }

        </style>
    </head>
    <body>
        <div class="card-grid">

            <div class="card">
                <img class="avatar" src="img1.png">
                <p class="name">
                    Mimi
                </p>
                <div class="card-info-grid">
                    <img class="profile-pic" src="img3.png">
                    <p class="stats">
                        2 mutual friends
                    </p>
                </div>
                <button class="add-friend">Add friend</button>
            </div>
            <div class="card">
                <img class="avatar" src="img2.png">
                <p class="name">
                    Oliver
                </p>
                <div class="card-info-grid">
                    <img class="profile-pic" src="img1.png">
                    <p class="stats">
                        3 mutual friends
                    </p>
                </div>
                <button class="add-friend">Add friend</button>
            </div>
            <div class="card">
                <img class="avatar" src="img3.png">
                <p class="name">
                    Rex
                </p>
                <div class="card-info-grid">
                    <img class="profile-pic" src="img2.png">
                    <p class="stats">
                        4 mutual friends
                    </p>
                </div>
                <button class="add-friend">Add friend</button>
            </div>
        </div>

    </body>
</html>
