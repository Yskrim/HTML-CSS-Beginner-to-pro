<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                font-family: Arial;
                margin: 0;
            }
            .add-friend {
                padding: 10px;
                padding-left: 16px;
                padding-right: 16px;
                margin: 8px;

                background-color: rgb(66, 115, 237);
                color: white;

                border:none;
                border-radius: 4px;

                font-size: 14px;
                line-height: 18px;
            }
            
            .name{
                font-size: 20px;
                font-weight: bold; 

                margin:8px
            }
            .stats{
                color: gray;
                font-size: 14px;

                margin:8px;
            }

            .avatar {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 4px;
            }

            .card {
                background-color: white;
                display: inline-block;
                padding: 10px;
                margin: 12px;

                border-radius: 8px;
                box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
            }

        </style>
    </head>
    <body>
        <div class="card">
            <img class="avatar" src="img1.png">
            <p class="name">
                Mimi
            </p>
            <p class="stats">
                2 mutual friends
            </p>
            <button class="add-friend">Add friend</button>
        </div>
        <div class="card">
            <img class="avatar" src="img2.png">
            <p class="name">
                Oliver
            </p>
            <p class="stats">
                3 mutual friends
            </p>
            <button class="add-friend">Add friend</button>
        </div>
        <div class="card">
            <img class="avatar" src="img3.png">
            <p class="name">
                Rex
            </p>
            <p class="stats">
                2 mutual friends
            </p>
            <button class="add-friend">Add friend</button>
        </div>

    </body>
</html>
