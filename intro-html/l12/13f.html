<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial;
                background-color: rgb(228, 232, 236);
            }
            
            p {
                margin-top: 0;
                margin-bottom: 0;
                line-height: 20px;
            }

            .nickname {
                font-weight: 600;
                margin-right: 6px;
            }

            .username {
                color:rgba(0, 0, 0, 0.459);
            }

            .avatar {
                height: 50px;
                border-radius: 25px;
                box-shadow: 0 0 6px 0 rgba(0, 0, 0, 0.1);
            }

            .post {
                display: flex;
                align-items: top;
                max-width: 412px;
                background-color: white;
                border-radius: 24px;
                padding: 16px;
            }

            .post-content{
                margin-top: 4px;
                margin-left: 12px;
                flex: 1;
            }

            .user-creds {
                display: flex;
                margin-bottom: 8px;
            }

            .post-content-text {
                margin-bottom: 18px;
            }

            .attachment {
                display: flex;
                align-items: center;
                border-radius: 18px;
                border-style: solid;
                border-width: 1px;
                border-color: rgb(213, 213, 213);
                padding-right: 10px;
                overflow: hidden;
            }

            .attachment-image {
                background-color: rgb(196, 196, 196);
                width: 100px;
                height: 100px;
            }

            .attachment-content {
                margin-left: 12px;
                flex: 1;
            }

            .attachment-link {
                color: rgba(0, 0, 0, 0.478);
                font-size: 16px;
                margin-bottom: 6px;
            }

            .attachment-title {
            }


        </style>
    </head>

    <body>
        <div class="post">
            <div class="profile-pic">
                <img class="avatar" src="../youtube-project/images/profile-pic.jpg">
            </div>

            <div class="post-content">
                <div class="user-creds">
                    <p class="nickname">supersimple.dev</p>
                    <p class="username">@SuperSimpleDev</p>
                </div>
                <p class="post-content-text">What is backend web development? A complete overview. New video is up!</p>
                <div class="attachment">
                    <div class="attachment-image">
                    </div>
                    <div class="attachment-content">
                        <p class="attachment-link">
                            youtube.com
                        </p>
                        <p class="attachment-title">
                            Backend web development - a complete overview (2021)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
