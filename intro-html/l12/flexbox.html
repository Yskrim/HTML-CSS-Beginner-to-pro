<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>

    <body style="padding-bottom: 1000px;">
        <div style="
            display:flex;
            flex-direction: row;

            ">
                <div style="background-color: lightblue;">div1 text</div>
                <div style="background-color: lightpink;">div2 <p>text</p></div>
        </div>
        <div style="
            display:flex;
            flex-direction: row;
            margin-top: 30px;
            ">
                <div style="
                background-color: lightblue;
                width: 100px;
                ">100px</div>
                <div style="background-color: lightpink;
                flex: 1;
                "> flex: 1 <p>text</p></div>
        </div>
        <!--
        Grid layout has predefined rigid structure: elements do not have their own property defining their size that the rows and columns have 

        Flexbox layout lets the element keep it's property when moved around
        -->
        <div style="
            display:flex;
            flex-direction: row;
            margin-top: 30px;
            height: 200px;
            gap: 20px;
            ">
                <div style="
                background-color: lightblue;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightpink;
                flex: 1;
                "> flex: 1</div>
                <div style="background-color: lightblue;
                flex: 2;
                "> flex: 2 </div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 40px;
        ">
                <div style="background-color: lightblue; height:200px;">1fr</div>
                <div style="background-color: lightpink; height:200px">1fr</div>
                <div style="background-color: lightblue; height:200px">1fr</div>
            </div>
        </div>



        <div style="
            display:flex;
            flex-direction: row;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: center;
            ">
                <div style="
                background-color: lightblue;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightpink;
                width:100px;
                "> 100px</div>
                <div style="background-color: lightblue;
                width: 100px;
                "> 100px</div>
        </div>

        <div style="
            display:flex;
            flex-direction: row;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
            ">
                <div style="
                background-color: lightblue;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightpink;
                width:100px;
                "> 100px</div>
                <div style="background-color: lightblue;
                width: 100px;
                "> 100px</div>
        </div>

        <div style="
            display:flex;
            flex-direction: row;
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
            align-items: center;
            ">
                <div style="
                background-color: lightblue;
                width: 100px;
                ">100px</div>
                <div style="
                background-color: lightpink;
                width:100px;
                "> 100px</div>
                <div style="background-color: lightblue;
                width: 100px;
                "> 100px</div>
        </div>
    </body>
</html>
